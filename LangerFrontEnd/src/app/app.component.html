<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

        <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>

    <ul class="navbar-nav">
        <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="/login" routerLinkActive="active">Login</a>

<div class="container">
  <div *ngIf="successMessage" class="alert alert-info mt-3 mb-0">{{successMessage}}</div>
  <div *ngIf="infoMessage" class="alert alert-secondary mt-3 mb-0">{{infoMessage}}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
  <router-outlet></router-outlet>            
</div>
