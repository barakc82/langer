<div *ngIf="corpusStatistics">

    <mat-table class="mat-elevation-z8" [dataSource]="dataSource">
        
        <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef>Index</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">{{i+1}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef>Sentence</mat-header-cell>
            <mat-cell *matCellDef="let row;">
                <a href="/admin/{{row.languageName}}/{{row.resourceTitle}}/{{row.episodeTitle}}/{{row.paragraphIndex}}/{{row.sentenceIndex}}">{{row.sentence}}</a>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="translation">
            <mat-header-cell *matHeaderCellDef>Translation</mat-header-cell>
            <mat-cell *matCellDef="let row;">
                {{row.translation}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ranking">
            <mat-header-cell *matHeaderCellDef>Ranking</mat-header-cell>
            <mat-cell *matCellDef="let row;">{{row.ranking}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

</div>
