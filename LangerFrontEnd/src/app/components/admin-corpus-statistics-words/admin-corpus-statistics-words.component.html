<div *ngIf="corpusStatistics">

    <mat-table class="mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef>Index</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">{{i+1}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef>Word</mat-header-cell>
            <mat-cell *matCellDef="let row;">
                <a href="/admin/word/{{row.wordId}}">{{row.wordValue}}</a>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="count">
            <mat-header-cell *matHeaderCellDef>Count</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">{{row.count}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="inverse-frequency">
            <mat-header-cell *matHeaderCellDef>Inverse Frequency</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">{{row.inverseFrequency}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

</div>
