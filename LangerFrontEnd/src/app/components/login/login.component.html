<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input [(ngModel)]="loginUserData.username" type="text" name="username" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="loginUserData.password" type="password" name="password" class="form-control rounded-0"  required>
              </div>
              <button (click)="loginUser()" type="button" class="btn btn-success">Login</button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
</div>
